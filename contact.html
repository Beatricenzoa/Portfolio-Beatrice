      <div class="text-center">
        <h1>Contact Me</h1>
        <p>
          Let's get in touch if you would like to discuss about a project or
          have any questions.
        </p>
      </div>
      <div class="form">
        <form
          action="mailto:beatricenzoa@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <div class="row sender-details">
            <div class="col mb-4">
              <label>Name <span class="text-danger">*</span></label>
              <br />
              <input id="input" type="text" name="name" required />
              <br />
            </div>
            <div class="col mb-4">
              <label>Email <span class="text-danger">*</span></label>
              <br />
              <input id="input" type="email" name="email" required />
              <br />
            </div>
          </div>
          <div class="mb-4">
            <label>Subject <span class="text-danger">*</span></label>
            <br />
            <input id="input" type="text" name="subject" required />
            <br />
          </div>
          <div class="mb-4">
            <label required>Message <span class="text-danger">*</span></label>
            <br />
            <textarea name="message" rows="5" required></textarea>
            <br />
          </div>
          <div>
            <input
              type="submit"
              required
              value="Send Message"
              class="btn btn-branding"
            />
          </div>
        </form>
      </div>
      <hr />
      <footer class="text-center mb-5">
        <p>Let's get in touch</p>
        <div class="social-links d-flex justify-content-center mb-5">
          <a
            href="https://github.com/Beatricenzoa"
