    />
    <link rel="stylesheet" href="styles/portfolio.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4691f16322.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header container">
      <div>
        <img src="images/beatrice.png" class="img-fluid" alt="" />
      </div>
      <div class="header-content">
        <h2>Beatrice Mutuku</h2>
        <nav class="navbar navbar-expand-sm">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="work.html">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="text-center">
      <h1>Contact Me</h1>
      <p>
        Let's get in touch if you would like to discuss about a project or have
        any questions.
      </p>
    </div>
    <div class="container form">
      <form
        action="mailto:beatricenzoa@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <div class="row sender-details">
          <div class="col mb-4">
            <label>Name <span>*</span></label>
            <br />
            <input id="input" type="text" name="name" required />
            <br />
          </div>
          <div class="col mb-4">
            <label>Email <span>*</span></label>
            <br />
            <input id="input" type="email" name="email" required />
            <br />
          </div>
        </div>
        <div class="mb-4">
          <label>Subject <span>*</span></label>
          <br />
          <input id="input" type="text" name="subject" required />
          <br />
        </div>
        <div class="mb-4">
          <label required>Message <span>*</span></label>
          <br />
          <textarea name="message" rows="5" required></textarea>
          <br />
        </div>
        <div>
          <input
            type="submit"
            required
            value="Send Message"
            class="btn btn-branding"
          />
        </div>
      </form>
    </div>
  </body>
</html>
